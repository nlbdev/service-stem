name: Pull Request Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: pnpm
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.12.4
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run linting
      run: pnpm lint
      
    - name: Run tests
      run: pnpm test:coverage
      
    - name: Check test coverage
      run: |
        if [ $(node -e "console.log(require('./coverage/coverage-summary.json').total.lines.pct)") -lt 70 ]; then
          echo "Test coverage is below 70%"
          exit 1
        fi
        
    - name: Comment PR with results
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const fs = require('fs');
          const coverage = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
          
          const comment = `## PR Check Results
          
          âœ… **Linting**: ${process.env.LINT_EXIT_CODE === '0' ? 'Passed' : 'Failed'}
          âœ… **Tests**: ${process.env.TEST_EXIT_CODE === '0' ? 'Passed' : 'Failed'}
          ðŸ“Š **Coverage**: ${coverage.total.lines.pct}%
          
          ${coverage.total.lines.pct < 70 ? 'âš ï¸ Coverage is below 70% threshold' : 'âœ… Coverage meets requirements'}
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          }); 